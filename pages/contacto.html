<!-- ✅ CONTENIDO PRINCIPAL -->
<main class="container py-5">
<!-- Imagen de fondo con texto encima -->
<div class="position-relative mb-5 text-center">
    <img class="img-fluid w-100" src="../assets/image/contacto.png" alt="Foto de paquetes de galletitas">
    <div class="texto-contacto position-absolute top-50 start-50 translate-middle">
    <h2 class="text-white fw-bold display-5">CONTACTANOS</h2>
    </div>
</div>

<!-- ✅ FORMULARIO DE CONTACTO -->
<section class="row justify-content-center">
    <div class="col-md-6">
    <form class="formulario-contacto bg-white p-4 rounded shadow">
        <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    </div>
</section>
